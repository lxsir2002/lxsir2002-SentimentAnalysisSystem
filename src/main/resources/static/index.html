<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue</title>
<!--  引入vue axios-->
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
  <link href="css/in_bu.css" rel="stylesheet" type="text/css">
</head>
<body background="background.jpg">
<div id="app" class="all">
  <div class="loadingFive">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <p id="em">emotion is: {{ emotion }}</p>
  <div class="input-wrapper">
    <input v-model="text" placeholder="Type here..." name="text" class="input">
  </div>
  <button v-on:click="getText(text)" class="comic-button"  >Click me!</button>
</div>
<script type = "text/javascript">

   new Vue({
    el: '#app',
    data : {
         text:"",
         emotion:""
    },
    created:{

    },
    methods:{

       getText: function (text) {
         document.querySelector(".loadingFive").style.display = "block"
          axios({
            method:"GET",
            url:"/class/"+text
          }).then(resp =>{

            console.log(resp)
            this.emotion = resp.data
            document.querySelector(".loadingFive").style.display = "none"

          })
        },



    }
  })
</script>
</body>
</html>
