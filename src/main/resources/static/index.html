<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue</title>
<!--  引入vue axios-->
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
  <link href="css/in_bu.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="app">
  <p>emotion is: {{ emotion }}</p>
  <div class="input-wrapper">
    <input v-model="text" placeholder="Type here..." name="text" class="input">
    <button v-on:click="getText(text)" class="comic-button"  >Click me!</button>
  </div>

</div>
<script type = "text/javascript">

   new Vue({
    el: '#app',
    data : {
         text:"",
         emotion:""
    },
    created:{

    },
    methods:{
        getText: function (text) {
          axios({
            method:"GET",
            url:"/class/"+text
          }).then(resp =>{
            console.log(resp)
            this.emotion = resp.data
          })
        }

    }
  })
</script>
</body>
</html>
